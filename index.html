<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js%22%3E"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js%22%3E"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js%22%3E"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
        renderer="logarithmicDepthBuffer: true;"
        embedded
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
    <a-assets>
        <a-assets-item  id="animated-asset" src="https://cdn.glitch.global/11f351ff-a47f-43ef-b833-1d1d5c2507aa/assets.jpg?v=1678436532851%22%3E"></a-assets-item>
    </a-assets>

        <a-entity
            look-at="[gps-camera]"
            scale="10 10 10"
            gps-entity-place="latitude: 48.244211; longitude: 16.377487;"
            gltf-model="#animated-assets"
            animation-mixer="loop: repeat"
        ></a-entity>

      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
